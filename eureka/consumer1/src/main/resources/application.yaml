server:
  port: 9001
spring:
  application:
    name: consumer1
  sleuth:
    sampler:
      probability: 1
  # 指定zipkin server的地址
  zipkin:
    locator:
      discovery:
        enabled: true
    base-url: http://127.0.0.1:9411
#
eureka:
  client:
    service-url:
      defaultZone: http://peer1:1111/eureka/,http://peer2:2222/eureka/
    fetch-registry: true
    registry-fetch-interval-seconds: 30
