#
server:
  port: 6001
# 应用自定义配置 logback
logging:
  config: classpath:logback-config.xml
spring:
  application:
    name: config-server
  profiles:
    active: dev
  cloud:
    stream:
      bindings:
        # 绑定的 通道
        input:
          # 对消息进行分组
          group: order
          # 发送消息的类型，次数以 JSON 形式转换对象
          content-type: application/json
    config:
      server:
        git:
          # Git 仓库地址
          uri: https://github.com/chenshun131/springcloud-config
          # 默认访问分支
          default-label: master
          # 仓库路径下的相对搜索位置，可以配置多个
          search-paths: /demo
          username: chenshun131
          password: k13100689881cs
  rabbitmq:
    host: ci-server
    port: 5672
    username: chenshun
    password: 123456
#
eureka:
  client:
    service-url:
      defaultZone: http://peer1:1111/eureka/,http://peer2:2222/eureka/
    fetch-registry: true
    registry-fetch-interval-seconds: 30
#
management:
  endpoints:
    web:
      exposure:
        # 端外暴露的端点，使用 "*" 表示暴露所有的端点，bus-refresh 默认是不暴露的
        include: "*"
        exclude: env,beans
